<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <header>
      <div class="logo">
      <img src="images/logo.svg">
    </div>
  </header>
  <main>
    <div class="text-container">
      <div class="text">
        <h1 class="title">We're <span class="title-black">coming soon</span></h1>
        <p class="signup">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
        <form class="needs-validation" novalidate>
          <input class="form-control" type="email" name="email" placeholder="E-mail address..." required>
          <button class="btn needs-validation" type="submit"><img src="/images/icon-arrow.svg" /></button>
          <div class="invalid-feedback">Please provide a valid e-mail</div>
        </form>
   
    </div>
    <div class="img-container">
      <picture>
        <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="Girl wearing ">
    </picture>
    
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Malin Nilsson</a>.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
